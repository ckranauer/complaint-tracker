<div class="teszt">   
      
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
          Add User
        </button>
    </div>


  
    <table class="table table-striped table-hover" id="user-table">
        <thead>
            <td>
                First name
            </td>
            <td>
                Last Name
            </td>
            <td>
                Email
            </td>
            <td>
                Roles
            </td>
            <td>
                Actions
            </td>
            
          </thead>
          <tbody *ngFor="let user of users?.data?.users">
            <tr >
                <td>
                     {{ user.firstName }}
                </td>
                <td>
                    {{ user.lastName }}
                </td>
                <td>
                    {{ user.email }}
                </td>
                <td>
                    <!--{{ server.description }} -->
                </td>
                <td>
                    <button type="button" class="btn btn-secondary" (click)="onGetUser(user)" data-bs-toggle="modal" data-bs-target="#updateUserModal">
                        Edit  
                      </button>
                </td>
            </tr>
          </tbody>
      </table>
      
  </div>


   <!-- Add User Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #userCreateForm="ngForm" (ngSubmit)="onCreateUser(userCreateForm)">
                <div class="mb-3">
                  <label for="firstName" class="form-label"> First name </label>
                  <input ngModel type="text" class="form-control" name="firstName"  id="firstName"  aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input ngModel  type="text" class="form-control" name="lastName"  id="lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input ngModel type="text" class="form-control" name="email"  id="email">
                  </div>

               
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save and Close</button>
        </div>
      </div>
    </div>
  </div>


   <!-- Edit User Modal -->
<div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModal" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateUserModal">Edit user</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #userUpdateForm="ngForm" (ngSubmit)="onUpdateUser(userUpdateForm)">

            
                
                  
                    <input [hidden]="true" [ngModel]="user?.data.user.id" type="number"  class="form-control" name="id"  aria-describedby="id" >
               
                    <div class="mb-3">
                      <label for="firstName" class="form-label"> First name </label>
                      <input [ngModel]="user?.data.user.firstName" type="text"  class="form-control" name="firstName"  aria-describedby="firstName" >
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label"> Last Name </label>
                        <input [ngModel]="user?.data.user.lastName" type="text"  class="form-control" name="lastName"  aria-describedby="lastName" >
                      </div>

                      <div class="mb-3">
                        <label for="email" class="form-label"> Port number </label>
                        <input [ngModel]="user?.data.user.email" type="text"  class="form-control" name="email"  aria-describedby="email" >
                      </div>

              
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save and Close</button>
        </div>
      </div>
    </div>
  </div>
